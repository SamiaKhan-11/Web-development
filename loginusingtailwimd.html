<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen bg-slate-400">
    <div class="bg-white lg:w-1/4 md:w-1/2 sm:w-3/4 w-[90%] rounded-xl shadow-xl p-8">
        <h2 class="uppercase text-center text-2xl font-bold text-blue-500 my-4">Brand Name</h2>
        <h3 class="text-center font-bold text-xl mb-8">Login Page</h3>

        <form>

            <label for="name">Name</label>
            <input class="block bg-blue-200 border-b-2 border-blue-500 rounded-md w-full py-2 px-4 mt-2 mb-4"
                type="text" id="text" placeholder="Name">
            <label for="email">E-mail Address</label>
            <input class="block bg-blue-200 border-b-2 border-blue-500 rounded-md w-full py-2 px-4 mt-2 mb-4"
                type="email" id="email" placeholder="email">
            <label for="password">Password</label>
            <input class="block bg-blue-200 border-b-2 border-blue-500 rounded-md w-full py-2 px-4 mt-2 mb-4"
                type="password" id="password" placeholder="Password">
            <a href="https://www.google.com" class="text-blue-600 block" target="_blank">Forgot Password?</a>
            <button class="w-full font-bold bg-blue-400 p-2 mt-4 mb-4 rounded-md text-white">Submit</button>
            <a href="#" class="block text-blue-600 font-bold text-center">Already have an account! Sigh-in</a>
        </form>
    </div>
</body>

</html>
